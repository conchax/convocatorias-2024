<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #carouselExampleAutoplaying h5{
            color: #EA5B9B;
            font-size: 36px;
        }
        .carousel-inner {
            overflow: visible;
        }
        .carousel-caption{
            top: -70px;
            right: 0;
            left: 0;            
        }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        height: 100px;
        width: 100px;
        outline: #EA5B9B;
        background-size: 100%, 100%;
        border-radius: 50%;
        border: 1px solid #EA5B9B;
      }

      .carousel-control-next-icon:after
      {
        /* content: '▶︎'; */
        font-size: 55px;
      }

      .carousel-control-prev-icon:after {
        /* content: '◀︎'; */
        font-size: 55px;
      }
      .carousel-control-next-icon {
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23EA5B9B'%3e%3cpath d='M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
      }
      .carousel-control-prev-icon {
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23EA5B9B'%3e%3cpath d='M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z'/%3e%3c/svg%3e");
      }
      .carousel-dark .carousel-control-next-icon, .carousel-dark .carousel-control-prev-icon {
          filter: none;
      }
      .carousel-dark .carousel-indicators [data-bs-target] {
        background-color: #EA5B9B;
        
      }

      .carousel-indicators [data-bs-target] {
        height: 10px;
        margin-left: 5px;
        margin-right: 5px;
        width: 16px;

      }
      .carousel-indicators {
        bottom: 20px;
        
      }
      @media (max-width: 575.98px) { 
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
          width: 55px;
          height: 55px;
        }
        .carousel-indicators {
        bottom: -10px;
        
      }
     
      }
      .sharex a{
        padding: 0 10px;
      }
      .facebook{
        background-image: url("https://prepaenlinea.sep.gob.mx/wp-content/uploads/2024/08/facebook.png");

    <script>
    jQuery('.modal').on('show.bs.modal', function (event) {
    jQuery(this).find('iframe').attr("src", jQuery(event.relatedTarget).data('url') );
    });
