 .menu_overlay {
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  position: fixed;
  overflow: scroll;
  color: #919191;
  font-size: 20px;
  background-image: url("https://prepaenlinea.sep.gob.mx/wp-content/uploads/2024/06/bg.webp");
  background-position: center bottom;
  background-size: cover;
  z-index: 1031;
  transform: translateX(110%);
  transition: transform 0.8s ease;
}
.menu_overlay .fas {
  position: absolute;
  right: 20px;
  top: 20px;
  font-size: 2.5rem;
  transition: all 0.3s ease;
  color: #ed6a2a;
  border-radius: 50%;
  border: 2px solid #ed6a2a;
  padding: 4px 8px;
  cursor: pointer;
}
.menu_overlay .fas:hover {
  color: #ed6a2a;
  transform: scale(1.1) rotate(180deg);
}
.text-header{
    font-size: 22px;
    font-weight: 300;
    text-align: center;
    line-height: 30px;
}
#menuBtn {
  display: none;
}
#menuBtn:checked ~ .menu_overlay {
  transform: translateX(0);
  transition: transform 0.8s ease;
}
.menu-medios {
  position: fixed;
  right: 4px;
  top: 78vh;
}
img.btn-medios {
  width: 200px;
  cursor: pointer;
}
@media (max-width: 575.98px) { 
  .menu-medios {
    position: fixed;
    right: 0px;
    top: 75vh;
  }
  .btn-medios{
    width: 180px;
  }
  .text-header{
    margin-top: 40px;
  }
 }
